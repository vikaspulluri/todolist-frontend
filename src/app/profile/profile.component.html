<app-mini-sidebar></app-mini-sidebar>
<div class="user-profile-container">
  <form #profileForm="ngForm" class="basic-info-container" (submit)="onUpdateUserInfo()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="email" [(ngModel)]="email" disabled>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" name="lastName" [(ngModel)]="lastName" required>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" name="submit-btn">Update Details</button>
    </div>
  </form>
  <form #passwordForm="ngForm" class="password-container">
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" ngModel placeholder="xxxxxxxx">
    </div>
    <button class="btn btn-primary" type="submit">Update Password</button>
  </form>
</div>
