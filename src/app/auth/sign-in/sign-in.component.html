<div class="auth-container col-12">
  <div class="outer-container">
    <div class="login-form form">
      <div class="profile icon text-center rounded-circle">
          <span><fa name="user" size="5x"></fa></span>
      </div>
      <form>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" type="text" name="username" placeholder="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" placeholder="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" name="login-btn">Sign in</button>
          <a href="#" alt="Forgor your password?">Forgot your password?</a>
        </div>
        <div class="additional-links">
          <a title="Sign up" [routerLink]="['/register']">Don't have account? Sign up here</a>
        </div>
      </form>
    </div>
  </div>
</div>
